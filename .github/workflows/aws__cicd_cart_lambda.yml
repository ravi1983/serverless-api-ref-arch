name: Deploy Lambda Function

on:
  push:
    branches:
      - master
#    paths:
#      - 'serverless/cloud_wrapper/aws/cart_handler.py'
#      - 'serverless/cart_action/**'

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Package Function Code
        run: |
          mkdir staging
          
          cp serverless/cloud_wrapper/aws/cart_handler.py staging/
          cp -r serverless/cart_action staging/
          
          cd staging
          zip -r ../function.zip .

      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v2
        with:
          function-name: cart_function
          zip-file: function.zip