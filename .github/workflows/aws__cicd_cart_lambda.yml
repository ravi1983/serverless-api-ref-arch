name: Deploy Lambda Function

on:
  push:
    branches:
      - master
#    paths:
#      - 'serverless/cloud_wrapper/aws/cart_handler.py'
#      - 'serverless/cart_action/**'

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Package Function Code
        run: |
          mkdir staging
          mkdir staging/serverless
          mkdir staging/serverless/cart_actions
          
          cp serverless/cloud_wrapper/aws/cart_handler.py staging/
          cp serverless/cloud_wrapper/aws/__init__.py staging/
          
          cp -r serverless/cart_actions staging/serverless/
          cp serverless/__init__.py staging/serverless/
          
          cd staging
          zip -r ../function.zip .

      - name: Deploy to Lambda via CodeDeploy
        run: |
          # 1. Upload code and publish a version. Capture the version number.
          NEW_VERSION=$(aws lambda update-function-code \
            --function-name cart_function \
            --zip-file fileb://function.zip \
            --publish \
            --query 'Version' --output text)

          # 2. Define the deployment in a JSON string (AppSpec)
          # This tells CodeDeploy: "Move the 'live' alias to the NEW_VERSION"
          APPSPEC=$(jq -n \
            --arg fn "cart_function" \
            --arg al "live" \
            --arg ver "$NEW_VERSION" \
            '{version: "0.0", Resources: [{TargetService: {Type: "AWS::Lambda::Function", Properties: {Name: $fn, Alias: $al, TargetVersion: $ver}}}]}')

          # 3. Execute the deployment
          aws codedeploy create-deployment \
            --application-name cart_function-deploy \
            --deployment-group-name cart-production \
            --app-spec-content "{\"content\": $(echo $APPSPEC | jq -Rs .)}"
